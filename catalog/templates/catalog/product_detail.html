{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ object.image_preview | media_filter }}">
            <div class="card-body">
              <p class="card-text">Название: {{ object.name }}</p>
              <p class="card-text">Описание: {{ object.description }}</p>
              <p class="card-text">Категория: {{ object.category }}</p>
              <p class="card-text">Цена: {{ object.price }} руб.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:prod_list' %}" role="button">Назад</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
